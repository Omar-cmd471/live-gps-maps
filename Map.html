<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const url = "https://script.google.com/macros/s/AKfycbzBR22-6aNQ8acKD2zYPRWW2T75hqVOZFNoYNH9TlZ_Z4K4LWQ5W8R9vRHfXhvc8roosw/exec";

  let map = L.map('map').setView([0, 0], 17); // Zoom عالي

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;

  async function updateMap() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const lat = parseFloat(data.latitude);
      const lng = parseFloat(data.longitude);

      if (!isNaN(lat) && !isNaN(lng)) {
        if (!marker) {
          marker = L.marker([lat, lng]).addTo(map);
        } else {
          marker.setLatLng([lat, lng]);
        }

        map.setView([lat, lng], 17);
      }
    } catch (error) {
      console.error("Error fetching GPS data:", error);
    }
  }

  updateMap();
  setInterval(updateMap, 30000); // كل 30 ثانية تحدث
</script>

</body>
</html>
